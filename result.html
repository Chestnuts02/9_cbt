    <style>
        .result-hero {
            text-align: center;
            padding: var(--spacing-3xl) 0;
        }

        .result-score-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto var(--spacing-xl);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-ring {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .score-ring-bg {
            fill: none;
            stroke: var(--gray-200);
            stroke-width: 12;
        }

        .dark-mode .score-ring-bg {
            stroke: var(--dark-bg-tertiary);
        }

        .score-ring-fill {
            fill: none;
            stroke: url(#scoreGradient);
            stroke-width: 12;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 1s ease;
        }

        .score-value {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
        }

        .score-label {
            font-size: var(--font-size-sm);
            color: var(--light-text-secondary);
        }

        .dark-mode .score-label {
            color: var(--dark-text-secondary);
        }

        .result-grade {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-xl);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            border-radius: var(--radius-full);
            margin-bottom: var(--spacing-lg);
        }

        .grade-excellent {
            background: linear-gradient(135deg, var(--success-light), var(--success));
            color: white;
        }

        .grade-good {
            background: linear-gradient(135deg, var(--primary-400), var(--primary-600));
            color: white;
        }

        .grade-average {
            background: linear-gradient(135deg, var(--warning-light), var(--warning));
            color: white;
        }

        .grade-poor {
            background: linear-gradient(135deg, var(--error-light), var(--error));
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-2xl);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-card {
            background: var(--light-surface);
            padding: var(--spacing-lg);
            border-radius: var(--radius-xl);
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        .dark-mode .stat-card {
            background: var(--dark-surface);
        }

        .stat-icon {
            font-size: var(--font-size-2xl);
            margin-bottom: var(--spacing-sm);
        }

        .stat-value {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--light-text-secondary);
        }

        .dark-mode .stat-label {
            color: var(--dark-text-secondary);
        }

        /* Answer Review */
        .review-section {
            background: var(--light-surface);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-xl);

        .dark-mode .review-section {
            background: var(--dark-surface);
        }

        .review-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .review-filters {

        .filter-btn {

            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            background: transparent;
            cursor: pointer;
            font-size: var(--font-size-sm);
